<div id="login" class="right_col" role="main">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
              <h2>Register</h2>
              <div class="clearfix"></div>
            </div>
            <div class="x_content">
              <article class="media event">
            <form name="register">
                <div class="form-group">
                    <label>Username</label>
                    <input ng-keypress="keypress($event)" ng-disabled="loading"
                           name="username" class="form-control" type="text" 
                           ng-model="user.name" required />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input ng-keypress="keypress($event)" ng-disabled="loading"
                           name="password" class="form-control" type="Password" 
                           ng-model="user.pass" required />
                </div>
                <div class="form-group">
                    <label>Verify Password</label>
                    <input ng-keypress="keypress($event)" ng-disabled="loading"
                           name="verify_password" class="form-control" type="password" 
                           ng-model="user.verified_pass" required />
                </div>
            </form>

            <div class="error-container" ng-repeat="e in user.errors track by $index">
                <div ng-switch on="e" class="alert alert-danger">
                    <div ng-switch-when="username_exists">
                        Username exists.
                    </div>
                    <div ng-switch-default>
                        {{e}}
                    </div>
                </div>
            </div>
              </article>
            </div>
        </div>
        <button type="button" class="btn btn-primary x_panel" ng-click="submit()">
            Submit
        </button>
    </div>
  </div>
</div>
