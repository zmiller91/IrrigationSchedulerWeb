
<div class="right_col" role="main">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div ng-controller="ScheduleCtrl">
            <div class="x_panel">
                <div class="x_title">
                  <h2>Active Schedules</h2>
                  <div class="clearfix"></div>
                </div>
            </div>
            <button type="button" class="btn btn-primary x_panel" ng-click="create()">
                Create
            </button>
            <div class="x_panel" ng-repeat="schedule in schedules">
                <div class="x_content">
                  <article class="media event">
                      <div class="media-body">
                          <form>
                            <div class="row form-group">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-sx-12">
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                            <div class="form-group">
                                              <label>Name</label>
                                              <input class="form-control" ng-model="schedule.name"
                                                     ng-disabled="!schedule.enabled">
                                            </div>
                                        </div>

                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                            <div class="form-group">
                                              <label>RPi</label>
                                                <ui-select ng-model="schedule.rpi" ng-disabled="!schedule.enabled">
                                                  <ui-select-match>
                                                      <span ng-bind="$select.selected.id"></span>
                                                  </ui-select-match>
                                                  <ui-select-choices repeat="r in (rpis | filter: $select.search)">
                                                      <span ng-bind="r.id"></span>
                                                  </ui-select-choices>
                                                </ui-select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                            <div class="form-group">
                                              <label>Zone</label>
                                                <ui-select ng-model="schedule.zone" ng-disabled="!schedule.enabled">
                                                  <ui-select-match>
                                                      <span ng-bind="$select.selected"></span>
                                                  </ui-select-match>
                                                  <ui-select-choices repeat="z in (zones | filter: $select.search)">
                                                      <span ng-bind="z"></span>
                                                  </ui-select-choices>
                                                </ui-select>
                                            </div>
                                        </div>

                                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                            <div class="form-group">
                                              <label>Start</label>
                                              <input class="form-control"  ng-model="schedule.start"
                                                     ng-disabled="!schedule.enabled">
                                            </div>
                                        </div>

                                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                                            <div class="form-group">
                                              <label>Duration</label>
                                              <input class="form-control" ng-model="schedule.duration"
                                                     ng-disabled="!schedule.enabled">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="form-group">
                                              <label>Day of Week</label>
                                                <ui-select multiple ng-model="schedule.dow" theme="bootstrap" close-on-select="false" ng-disabled="!schedule.enabled">
                                                  <ui-select-match>{{$item}}</ui-select-match>
                                                  <ui-select-choices repeat="d in dows | filter:$select.search">
                                                    {{d}}
                                                  </ui-select-choices>
                                                </ui-select>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div id="schedule-confirmation" class="row" ng-show="isConfirming">
                                        <div class="col-lg-6 col-md-4 col-sm-4 col-xs-4">
                                            <p><strong class="action-text">Are you sure?</strong></p>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                            <button ng-click="clearConfirmation()"  ng-disabled="loading" 
                                                    type="button" class="btn btn-danger">No</button>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                                            <button ng-click="confirm()" ng-disabled="loading" 
                                                    type="button" class="btn btn-success">Yes</button>
                                        </div>
                                    </div>

                                    <div id="schedule-actions" class="row" ng-show="!isConfirming">
                                        
                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 action">
                                            <a ng-show="!schedule.enabled" ng-click="showConfirmation(stop, schedule)" href>
                                              <i class="fa fa-stop-circle-o" aria-hidden="true"></i>
                                            </a>
                                        </div>

                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 action">
                                            <a  ng-show="!schedule.enabled" ng-click="showConfirmation(play, schedule)" ng-show="loading !== 'play'" href>
                                              <i class="fa fa-play-circle-o" aria-hidden="true"></i>
                                            </a>
                                        </div>

                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 action">
                                            <a ng-click="edit(schedule)" ng-show="!schedule.enabled" href>
                                                <i class="fa fa-wrench" aria-hidden="true"></i>
                                            </a>
                                            <a ng-click="cancel(schedule)" ng-show="schedule.enabled" href>
                                                <i class="fa fa-times" aria-hidden="true"></i>
                                            </a>
                                        </div>

                                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 action">
                                            
                                            <a  ng-click="showConfirmation(delete, schedule)" ng-show="!schedule.enabled" href>
                                              <i class="fa fa-trash-o" aria-hidden="true"></i>
                                            </a>

                                            <a  ng-click="showConfirmation(update, schedule)" ng-show="schedule.enabled" href>
                                              <i class="fa fa-check" aria-hidden="true"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                      </div>
                  </article>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
